    }
  .grid-container {
    display: grid;
    grid-template-columns: auto auto;
    }
  .rect {

     width: 15%;

background-color: black;

   }

   }
 .bar{

 }
/*Carousel*/
.ed{

opacity: 30%;
}

/*Image*/
.zoom:hover {

opacity: 40%;}
.bottomleft {
  position: absolute;
bottom: 23px;

  font-size: 20px;

  color: white;
  font-family: 'Merriweather', serif;
}
/*About*/
.abou{

color: black;
animation-timing-function: ease-in;
position: relative;
animation: mymove 5s ;
font-size: 30px;
}
@keyframes mymove {
  from {left: -900px;}
  to {left: -10px;}
}
.co{
  border: 0;
   background: #0087cc;
   border-radius: 4px;
   box-shadow: 0 5px 0 #006599;
   color: #fff;
   cursor: pointer;
   font: inherit;
   margin: 0;
   outline: 0;
   padding: 12px 20px;
   transition: all .1s linear;
}
co:active {
  box-shadow: 0 2px 0 #006599;
  transform: translateY(3px);
}
h4{
  padding-left: 33%;
  text-align: justify;
  font-family: 'Merriweather', serif;
  font-size: 30px;
}
.rig{

font-family: 'Merriweather', serif;
    font-size: 30px;

}
p{


    font-size: 30px;
}

    padding-left: 40%;

}

/*circle_style*/

margin-left: 25%;

 border-radius: 120%;
}

}

input{
